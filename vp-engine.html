<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VP Configurator Engine</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: monospace;
      color: white;
    }

    #vp-canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }

    #loading-screen {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      font-size: 14px;
      letter-spacing: 1px;
      z-index: 10;
    }
  </style>

  <!-- IMPORT MAP (Modern Three Setup) -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/examples/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>

<body>

  <div id="loading-screen">
    Initializing VP Configurator Engine...
  </div>

  <div id="vp-canvas"></div>

  <!-- MAIN ENGINE ENTRY -->
  <script type="module" src="./vp-configurator/main.js"></script>

</body>
</html>
